<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="256" height="256" fill="none" />
  
  <!-- Server/Container Stack Icon -->
  <g filter="url(#shadow)">
    <!-- Base -->
    <path d="M128 28 L220 80 L128 132 L36 80 Z" fill="url(#grad1)" stroke="#064e3b" stroke-width="2"/>
    <path d="M36 80 L36 176 L128 228 L220 176 L220 80" fill="none" stroke="#064e3b" stroke-width="8" stroke-linejoin="round" stroke-linecap="round"/>
    <path d="M128 228 L128 132" fill="none" stroke="#064e3b" stroke-width="8" stroke-linejoin="round" stroke-linecap="round"/>
    
    <!-- Pulse/Activity Dot -->
    <circle cx="128" cy="180" r="16" fill="#ec4899">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
