name: Build and Push Docker Images

on:
  push:
    branches:
      - build
  workflow_dispatch:
    inputs:
      force_build_base:
        description: "Force build base image"
        required: false
        default: false
        type: boolean

env:
  DOCKER_HUB: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.check.outputs.base_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - '.gitlab-ci/base/**'
              - '.github/workflows/build-image.yml'

      - name: Check if base needs update
        id: check
        shell: bash
        run: |
          FORCE="${{ github.event.inputs.force_build_base }}"
          FILTER="${{ steps.filter.outputs.base }}"

          if [[ "$FORCE" == "true" || "$FILTER" == "true" ]]; then
            echo "base_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "base_changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-base:
    needs: check-changes
    if: needs.check-changes.outputs.base_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Namespace
        shell: bash
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE,,}" >> "$GITHUB_ENV"

      - name: Pull Base Image (Quiet)
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml pull --quiet || true

      - name: Build Base Image
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml build

      - name: Push Base Image
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml push

  build-app:
    runs-on: ubuntu-latest
    env:
      MUSIC_API_BASE: ${{ vars.MUSIC_API_BASE }}
      MUSIC_API_PLACEHOLDER_URL: ${{ vars.MUSIC_API_PLACEHOLDER_URL }}
      DOCKER_CONTROL_PASSWORD: ${{ secrets.DOCKER_CONTROL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build App
        run: pnpm build

      - name: Verify Output
        run: ls -la .output

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  build-release:
    needs: [build-base, build-app]
    if: always() && needs.build-app.result == 'success' && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Output
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output
          path: .output

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Namespace
        shell: bash
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE,,}" >> "$GITHUB_ENV"
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Pull Release Image (Quiet)
        shell: bash
        run: |
          docker compose -f .gitlab-ci/build/docker-compose.yml pull --quiet || true

      - name: Build Release Image
        shell: bash
        run: |
          docker compose -f .gitlab-ci/build/docker-compose.yml build

      - name: Push Release Image
        shell: bash
        run: |
          # Push :latest
          docker compose -f .gitlab-ci/build/docker-compose.yml push
          # Push :<short-sha> sebagai immutable tag
          docker tag \
            ghcr.io/${IMAGE_NAMESPACE}/server-dashboard:latest \
            ghcr.io/${IMAGE_NAMESPACE}/server-dashboard:${SHORT_SHA}
          docker push ghcr.io/${IMAGE_NAMESPACE}/server-dashboard:${SHORT_SHA}

  deploy:
    needs: build-release
    if: needs.build-release.result == 'success'
    runs-on: self-hosted
    environment:
      name: production
      url: https://${{ vars.DOMAIN }}
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy Stack
        env:
          IMAGE_NAMESPACE: ${{ env.IMAGE_NAMESPACE }}
          STACK_NAME: ${{ vars.STACK_NAME }}
          COMPOSE_FILE: ${{ vars.DEPLOY_COMPOSE_PATH }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE="ghcr.io/${IMAGE_NAMESPACE,,}/server-dashboard:${SHORT_SHA}"

          echo "Deploying image: $IMAGE"

          TEMP_COMPOSE=$(mktemp)
          sed "s|ghcr.io/[^/]*/server-dashboard:[^ ]*|${IMAGE}|g" "$COMPOSE_FILE" > "$TEMP_COMPOSE"

          docker stack deploy \
            --with-registry-auth \
            --resolve-image always \
            -c "$TEMP_COMPOSE" \
            "$STACK_NAME"

          rm -f "$TEMP_COMPOSE"
