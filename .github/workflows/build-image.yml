name: Build and Push Docker Images

on:
  push:
    branches:
      - build
  workflow_dispatch:
    inputs:
      force_build_base:
        description: 'Force build base image'
        required: false
        default: false
        type: boolean

env:
  DOCKER_HUB: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.check.outputs.base_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - '.gitlab-ci/base/**'
              - '.github/workflows/build-image.yml'
      
      - name: Check if base needs update
        id: check
        run: |
          if [[ "${{ github.event.inputs.force_build_base }}" == "true" || "${{ steps.filter.outputs.base }}" == "true" ]]; then
            echo "base_changed=true" >> $GITHUB_OUTPUT
          else
            echo "base_changed=false" >> $GITHUB_OUTPUT
          fi

  build-base:
    needs: check-changes
    if: ${{ needs.check_changes.outputs.base_changed == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Namespace
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE,,}" >> $GITHUB_ENV

      - name: Pull Base Image (Quiet)
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml pull --quiet || true

      - name: Build Base Image
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml build

      - name: Push Base Image
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml push

  build-app:
    runs-on: ubuntu-latest
    env:
      MUSIC_API_BASE: ${{ vars.MUSIC_API_BASE }}
      MUSIC_API_PLACEHOLDER_URL: ${{ vars.MUSIC_API_PLACEHOLDER_URL }}
      DOCKER_CONTROL_PASSWORD: ${{ secrets.DOCKER_CONTROL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false


      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build App
        run: pnpm build

      - name: Verify Output
        run: ls -la .output

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output/
          if-no-files-found: error
          retention-days: 1

  build-release:
    needs: [build-base, build-app]
    if: always() && needs.build-app.result == 'success' && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Output
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output
          path: .output

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Namespace
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE,,}" >> $GITHUB_ENV

      - name: Pull Release Image (Quiet)
        run: |
          docker compose -f .gitlab-ci/build/docker-compose.yml pull --quiet || true

      - name: Build Release Image
        run: |
          docker compose -f .gitlab-ci/build/docker-compose.yml build

      - name: Push Release Image
        run: |
          docker compose -f .gitlab-ci/build/docker-compose.yml push
