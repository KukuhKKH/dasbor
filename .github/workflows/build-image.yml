name: Build and Push Docker Images

on:
  push:
    branches:
      - build
  workflow_dispatch:
    inputs:
      force_build_base:
        description: "Force build base image"
        required: false
        default: false
        type: boolean

env:
  DOCKER_HUB: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      base_changed: ${{ steps.filter.outputs.base == 'true' || (github.event_name == 'workflow_dispatch' && inputs.force_build_base == true) }}
      app_changed: ${{ steps.filter.outputs.app == 'true' || github.event_name == 'workflow_dispatch' }}
      deploy_changed: ${{ steps.filter.outputs.deploy == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - '.gitlab-ci/base/**'
            app:
              - 'app/**'
              - 'server/**'
              - 'public/**'
              - 'nuxt.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig.json'
              - 'index.d.ts'
              - '.gitlab-ci/build/**'
            deploy:
              - '.github/workflows/**'
              - '.gitlab-ci/deploy/**'

  build-base:
    needs: check-changes
    if: needs.check-changes.outputs.base_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Namespace
        shell: bash
        run: |
          echo "IMAGE_NAMESPACE=${IMAGE_NAMESPACE,,}" >> "$GITHUB_ENV"

      - name: Pull Base Image (Quiet)
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml pull --quiet || true

      - name: Build Base Image
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml build

      - name: Push Base Image
        shell: bash
        run: |
          docker compose -f .gitlab-ci/base/docker-compose.yml push

  build-app:
    needs: check-changes
    if: needs.check-changes.outputs.app_changed == 'true'
    runs-on: ubuntu-latest
    env:
      MUSIC_API_BASE: ${{ vars.MUSIC_API_BASE }}
      MUSIC_API_PLACEHOLDER_URL: ${{ vars.MUSIC_API_PLACEHOLDER_URL }}
      DOCKER_CONTROL_PASSWORD: ${{ secrets.DOCKER_CONTROL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build App
        run: pnpm build

      - name: Verify Output
        run: ls -la .output

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

  build-release:
    needs: [check-changes, build-base, build-app]
    if: |
      always() &&
      (needs.check-changes.outputs.app_changed == 'true' || 
       needs.check-changes.outputs.base_changed == 'true' || 
       needs.check-changes.outputs.deploy_changed == 'true') &&
      (needs.build-app.result == 'success' || needs.build-app.result == 'skipped') &&
      (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Output
        if: needs.check-changes.outputs.app_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output
          path: .output

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and/or Tag Image
        shell: bash
        run: |
          # Wajib lowercase untuk docker repository name
          NS_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)

          # Export agar docker commands bisa melihat nilai ini
          export IMAGE_NAMESPACE="$NS_LOWER"
          export DOCKER_HUB="ghcr.io"

          IMAGE_LATEST="ghcr.io/$NS_LOWER/server-dashboard:latest"
          IMAGE_SHA="ghcr.io/$NS_LOWER/server-dashboard:$SHA_SHORT"

          if [ "${{ needs.check-changes.outputs.app_changed }}" == "true" ]; then
            echo "Mode: Full Build (Code Changed)"
            docker compose -f .gitlab-ci/build/docker-compose.yml build
            docker compose -f .gitlab-ci/build/docker-compose.yml push
          else
            echo "Mode: Fast Tagging (Only CI/CD Changed)"
            # Ambil image latest yang sudah ada untuk di-tag ulang
            docker pull "$IMAGE_LATEST"
          fi

          # Selalu tag & push SHA version (immutable)
          docker tag "$IMAGE_LATEST" "$IMAGE_SHA"
          docker push "$IMAGE_SHA"

  deploy:
    needs: build-release
    if: always() && (needs.build-release.result == 'success')
    runs-on: self-hosted
    environment:
      name: production
      url: https://${{ vars.DOMAIN }}
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy Stack
        env:
          STACK_NAME: ${{ vars.STACK_NAME }}
          DOMAIN: ${{ vars.DOMAIN }}
          COMPOSE_FILE: ${{ vars.DEPLOY_COMPOSE_PATH }}
        run: |
          NS_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)

          export IMAGE="ghcr.io/$NS_LOWER/server-dashboard:$SHA_SHORT"
          export STACK_NAME="${STACK_NAME}"
          export DOMAIN="${DOMAIN}"
          export IMAGE_NAMESPACE="$NS_LOWER"

          echo "Deploying image: $IMAGE to domain: $DOMAIN"

          TEMP_COMPOSE=$(mktemp)

          sed "s|image:.*server-dashboard:.*|image: \${IMAGE}|g" "$COMPOSE_FILE" | envsubst > "$TEMP_COMPOSE"

          # Deploy
          docker stack deploy \
            --with-registry-auth \
            --resolve-image always \
            -c "$TEMP_COMPOSE" \
            "$STACK_NAME"

          rm -f "$TEMP_COMPOSE"
